<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Triangle Classification, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Pick a Pie, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pick a Pie, in JS.</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/pie.jpg" alt="pie drawing" />
        </div>
        <div class="page-content">
          <h4>
            How many pie slices and of what flavour would you like to order?
          </h4>
        </div>
        <br />
        <label for="pieType">Choose your pie:</label>
        <select id="pieType">
          <option value="apple">Apple ($3.50)</option>
          <option value="blueberry">Blueberry ($3.75)</option>
          <option value="pumpkin">Pumpkin ($4.00)</option>
          <option value="pecan">Pecan ($4.25)</option>
        </select>

        <label for="quantity">Number of slices:</label>
        <input type="number" id="quantity" min="1" value="1" />

        <button onclick="calculateTotal()">Calculate Total</button>
        <div class="page-content-answer">
          <div id="result"></div>
        </div>

      </main>
    </div>
  </body>
</html>
