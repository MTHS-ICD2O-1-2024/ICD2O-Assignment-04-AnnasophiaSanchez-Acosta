<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Triangle Classification, in JS" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Annasophia" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Pick a Pie, in JS</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Pick a Pie, in JS.</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="right-image">
          <img src="./images/pie.jpg" alt="pie drawing" />
        </div>
        <div class="page-content">
          <h4>How many pie slices and of what flavour would you like to order?</h4>
        </div>
        <br />
        <form>
          <br />
          <p>Pick how many slices you want!</p>

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="amount"
          >
            <input
              type="radio"
              id="amount"
              class="mdl-radio__button"
              name="quantity"
              value="3"
            />
            <span class="mdl-radio__label">3 ($4.00)</span>
          </label>
          <br />

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="amounttwo"
          >
            <input
              type="radio"
              id="amounttwo"
              class="mdl-radio__button"
              name="quantity"
              value="6"
            />
            <span class="mdl-radio__label">6 ($9)</span>
          </label>
          <br />

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="amountthree"
          >
            <input
              type="radio"
              id="amountthree"
              class="mdl-radio__button"
              name="quantity"
              value="9"
            />
            <span class="mdl-radio__label">9 ($12)</span>
          </label>
          <br />

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="amountfour"
          >
            <input
              type="radio"
              id="amountfour"
              class="mdl-radio__button"
              name="quantity"
              value="12"
            />
            <span class="mdl-radio__label">12 ($14)</span>
          </label>
          <br />
          <br />
          <p>Pick what flavour you want!</p>

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flavour-1"
          >
            <input
              type="radio"
              id="flavour-1"
              class="mdl-radio__button"
              name="type"
              value="Chocolate"
            />
            <span class="mdl-radio__label">Chocolate ($0.70)</span>
          </label>
          <br />

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flavour-2"
          >
            <input
              type="radio"
              id="flavour-2"
              class="mdl-radio__button"
              name="type"
              value="Strawberry"
            />
            <span class="mdl-radio__label">Strawberry ($0.80)</span>
          </label>
          <br />

          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="flavour-3"
          >
            <input
              type="radio"
              id="flavour-3"
              class="mdl-radio__button"
              name="type"
              value="Vanilla"
            />
            <span class="mdl-radio__label">Vanilla ($0.50)</span>
          </label>
          <br />
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="calculate()"
            type="button"
          >
            Show final price
          </button>
        </form>
        <br />
        <div class="page-content-answer">
          <div id="results"></div>
        </div>
      </main>
    </div>
  </body>
</html>
